name: Code Review
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run code smell detection
      run: ./gradlew ktlint && detekt
    - name: Build the project
      run: ./gradlew build
    - name: Run tests
      run: ./gradlew test
